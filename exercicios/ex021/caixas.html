<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        /*box level*/
        h1{
            background-color: darkgrey;
            height: 300px;
            width: 300px;
            border: 10px solid #575555;
            padding: 10px;
            margin: 10px;
            outline: 5px dashed blueviolet;
        }
        /* inline-level*/
        a{
            border-width: 10px;
            border-color: blue;
            border-style: solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level</a>. Vamos ver como isso tudo funciona</p>
</body>
</html>
