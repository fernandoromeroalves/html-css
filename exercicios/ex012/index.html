<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente </H1>
    <P>Este vídeo está hospedado no meu próprio servidor.</P>
   <video width="500" poster="midia/pexels-donald-tong-66134.jpg" controls autoplay loop>
    <source src="videos/meu-video.m4v" type="videos/m4v">
    <source src="videos/Video Teste.mp4" type="video/mp4">
    <source src="videos/meu-video.ogv" type="video/ogv">
    <source src="videos/Video Teste.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
   </video>
   <h1>Inserindo videos do youtube</h1>
   <iframe width="500" height="315" src="https://www.youtube.com/embed/TCeyIwFGkYo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   <h1>Inserindo vídeos do Vimeo</h1>
   <iframe src="https://player.vimeo.com/video/585797977?h=5b3288add5" width="500" height="267" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
