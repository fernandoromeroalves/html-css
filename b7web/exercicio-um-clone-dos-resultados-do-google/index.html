<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício: Um clone dos resultados do Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="container">
                <div class="logo">
                    <a href="https://www.google.com.br/"><img src="imagens/lggoogle.png" alt="logo"></a>
                </div>
                <div class="buscador">
                    <input type="text" name="busca" placeholder="resultado comum" >
                    <div class="iconebarra">
                        <a href="#"><img class="teclado" src="imagens/cancel.png" alt="cancel"></a>
                        <a href="#"><img class="teclado" src="imagens/logotecl.png" alt="teclado virtual"></a>
                        <a href="#"><img src="imagens/logomicro.png" alt="microfone"></a>
                        <a href="https://www.google.com.br/imghp?hl=pt-BR&ogbl"><img src="imagens/logoimg.png" alt=""></a>
                        <a href="https://www.google.com.br/"><img src="imagens/lupa.png" alt="lupa"></a>
                    </div>
                </div>
            </div>
            <div class="iconesdireita">
                <a href="#"><img src="imagens/engrenagem.png" alt="configurações"></a>
                <a href="#"><img src="imagens/atalho.png" alt=""></a>
                <a href="#"><img src="imagens/logado.png" alt=""></a>
            </div>
        </div>
    </header>
    
</body>
</html>
