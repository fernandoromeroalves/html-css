<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício: Um formulário de pesquisa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Usuário</h1>
    </header>
    <main>        
        <div class="img">
            <img src="imagens/pngwing.com.png" alt="">
        </div>
        <form action="cadastro.php" method="get" autocomplete="on">
        
            
                
                    <fieldset >
                        <legend>
                            Dados pessoais
                        </legend>
                        <label>
                            Nome:
                            <input type="text" name="nome" required placeholder="Primeiro nome" maxlength="10">
                        </label> <br>
                        <label>
                            Sobrenome:
                            <input type="text" name="sobrenome" required="Sobrenome" maxlength="15" placeholder="sobrenome">
                        </label> <br>
                        <label>
                            RG:
                            <input type="number" name="rg" required min="6" max="10" placeholder="RG">
                        </label> <br>
                        <label>
                            CPF:
                            <input type="number" name="cpf" required min="6" max="12" placeholder="CPF">
                        </label> <br>
                        <label>
                            Pai:
                            <input type="text" name="pai" maxlength="20" placeholder="nome pai">
                        </label> <br>
                        <label>
                            Mãe:
                            <input type="text" name="mae" maxlength="20" placeholder="nome mãe">
                        </label> <br>
                        <label>
                            Nacionalidade:
                            <select name="nacionalidade" id="nacionalidade" aria-placeholder="nacionalidade">
                                <option value=""></option>
                                <option value="brasil">brasil</option>
                                <option value="Chile">Chile</option>
                                <option value="Bolivia">Bolivia</option>
                                <option value="Portugal">Portugal</option>
                            </select>
                        </label> <br>
                        <label>
                            Genero:
                            <select name="sexo">
                                <option value=""></option>
                                <option value="masculino">masculino</option>
                                <option value="feminino">feminino</option>

                            </select>
                        </label>
                    </fieldset>                   
           
                       
        
            <fieldset>
                <legend>Dados profissionais</legend>
                <label>
                    Cargo:
                    <input type="text" name="cargo" placeholder="Cargo" maxlength="12">
                </label> <br>
                <label>
                    Empresa:
                    <input type="text" name="empresa" placeholder="nome da empresa">
                </label> <br>
                <label>
                    Data admissão:
                    <input type="date" name="admissão">
                </label> <br>
                <label> 
                    Data demissão:
                    <input type="date" name="demissão">
                </label> <br>
                <label>
                    Telefone:
                    <input type="tel" name="telefon" min="8" max="12" placeholder="numero telefone">
                </label> <br>
                <label>
                    E-mail:
                    <input type="email" name="email" required autocomplete="email" placeholder="endereço e-mail" >
                </label> <br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="limpar">
                
            </fieldset>
            
         
        </form>
    </main>
</body>
</html>
